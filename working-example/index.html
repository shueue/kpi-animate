<head>
 <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
<div class="bttn-place">  
  <button id="animateButton">Animate</button>
</div>
  
<div class="kpi js-kpis">
    <div class="kpi__content">
        <div class="kpi__main" tabindex="0">This could be a KPI for a fundraiser</div>

        <div class="kpi__additional">
            <div class="kpi__number js-kpi-group" tabindex="0"> <!-- aria-label is contructed in the javascript -->
                <span class="kpi__symbol--before">$</span>
                <span class="number js-kpi-number" aria-live="off" data-number="9">9</span>
                <span class="kpi__symbol--separator">,</span>
                <span class="number js-kpi-number" aria-live="off" data-number="000">000</span>
                <span class="kpi__symbol">+</span>
            </div>

            <div class="kpi__right">
                <div class="kpi__info">
                    <div class="kpi__title">Raised So Far</div>
                    <div class="kpi__description">For a chairity</div>
                </div>
            </div>
        </div>
    </div>

    <div class="kpi__background">
        <div class="image-holder background">
            <img class="simple-parallax" src="https://as2.ftcdn.net/v2/jpg/03/09/01/95/1000_F_309019530_Yghycl5GAjp7zlQMAi4CuC8W6usqDDuc.jpg" alt="background">
            <i data-parallax-shadow></i>
        </div>
    </div>
</div>
  
  <div class="spacer">
    <hr>
  </div>
  
  <!-- KPIS Start -->
  <div class="bttn-place">  
  <button id="animateButton">Animate</button>
</div>
  
</body>
